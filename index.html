<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/banner.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <section class="container header-top">
            <div class="header-top-social">
                <img src="/icons/Facebook.png" alt=""><img src="/icons/Instagram.png" alt=""><img
                    src="/icons/Twitter.png" alt=""><img src="/icons/Linkekin.png" alt="">
            </div>
            <div class="header-top-logo"><img src="/icons/TripTalk.png" alt=""></div>
            <div class="header-top-search">
                <p>Search...</p>
                <div class="header-top-search-icon">
                    <img src="/icons/search.png" alt="">
                </div>
            </div>
        </section>
        <section class="header-bottom-bg">
            <section class="container header-bottom">
                <img src="/icons/Vector.png" alt="">
                <div class="navigation">
                    <p>HOME</p>
                    <div class="header-bottom-category">
                        <p>CATEGORIES</p>
                        <img src="/icons/arrow.png" alt="">
                    </div>
                    <p>DESTINATION</p>
                    <p>BLOG</p>
                    <p>ABOUT</p>
                    <p>CONTACT US</p>
                </div>
                <button class="header-button">SUBSCRIBE</div>
            </section>
        </section>
    </header>
    <!-- banner -->
    <section>
        <div class="container banner">
            <div class="banner-left">
                <div class="background">
                    <div class="text">
                        <p>Everything You Need To Know <br> To See The Northern Light In Norway</p>
                    </div>
                    <div>
                        <img class="arrows-left" src="/icons/Left Arrow.png" alt="">
                        <img class="arrows-right" src="/icons/Right Arrow.png" alt="">
                    </div>
                </div>
            </div>
            <div class="banner-right">
                <div class="banner-right-top"><img src="/image/Image (1).png" alt=""></div>
                <div class="banner-right-botton"><img src="/image/Image (2).png" alt=""></div>
            </div>
        </div>
    </section>
</body>

</html>
